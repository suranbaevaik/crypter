<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypter</title>

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <main>
        <section class="banner-container">
            <section class="main-heading">
                <p>Create, explore, & collect digital art NFTs.</p>
                <h1>The new creative economy.</h1>
                <button>Start your search</button>
            </section>
        
            <article class="banner-product-item">
                <div class="banner-image">
                    <img src="./home-page-assets/images/banner-video.png" alt="banner-video">
                </div>
                <div class="banner-product-details">
                    <h2>the creator networkÂ®</h2>
                    <div class="product-author">
                        <img src="./home-page-assets/images/user.png" alt="user-photo">
                        <div>
                            <span>Creator</span>
                            <span>Enrico Cole</span>
                        </div>
                        <img src="./home-page-assets//icons/user.svg" alt="user-icon">
                        <div>
                            <span>Instant price</span>
                            <span>3.5 ETH</span>
                        </div>
                    </div>
                    <article class="auction-info">
                        <div>
                            <span>Current Bid</span>
                        </div>
                        <div>
                            <h3>1.00 ETH</h3>
                        </div>
                        <div>
                            <span>$3,618.36</span>
                        </div>
                        <div>
                            <span>Auction ending in</span>
                        </div>

                        <div class="time-block">
                            <div>
                                <time datetime="19h">19</time>
                                <span>Hrs</span>
                            </div>
                            <div>
                                <time datetime="24m">24</time>
                                <span>mins</span>
                            </div>
                            <div>
                                <time datatime="19s">19</time>
                                <span>secs</span>
                            </div>
                        </div>
                    </article>
                    <div class="bid-btn">
                        <button>Place a bid</button>
                    </div>
                    <div class="item-details-link">
                        <a href="#">View item</a>
                    </div>
                    <div class="scroll-arrows">
                        <div>
                            <img src="./home-page-assets/icons/arrow-left.svg" alt="arrow-left">
                        </div>
                        <div>
                            <img src="./home-page-assets/icons/arrow-right.svg" alt="arrow-right">
                        </div>
                    </div>
                </div>
            </article>
        </section>
    </main>
    
</body>
</html>
